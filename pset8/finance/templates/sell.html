{% extends "layout.html" %}

{% block title %}
	Sell
{% endblock %}

{% block main %}
	<form action="/sell" method="post">
		<div class="input-group mb-3">
			<div class="input-group-prepend">
				<select class="custom-select" name="symbol">
					<option value="" disabled selected hidden>Select Symbol</option>
					{% for row in quote_info %}
					<option value="{{ row['symbol'] }}">{{ row["symbol"] }}</option>
					{% endfor %}
				</select>
			</div>
			<input autocomplete="off" class="form-control" name="shares" placeholder="# Shares" type="number" min="1">
			<div class="input-group-append">
				<button class="btn btn-outline-success" type="submit">Sell Shares</button>
			</div>
		</div>
	</form>
{% endblock %}
