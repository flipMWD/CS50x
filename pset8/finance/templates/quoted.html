{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <form action="/quote" method="post">
        <div class="input-group mb-3">
            <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="SYMBOL" type="text">
            <div class="input-group-append">
                <button class="btn btn-outline-primary" type="submit">Check Quote</button>
            </div>
        </div>
    </form>
    <hr>
    <table class="table table-striped table-hover">
        <tr>
            <th>Symbol</th>
            <th>Company Name</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>{{ quote_info["symbol"] }}</td>
            <td>{{ quote_info["name"] }}</td>
            <td>{{ quote_info["price"] }}</td>
        </tr>
    </table>
{% endblock %}
