{% extends "layout.html" %}

{% block title %}
	History
{% endblock %}

{% block main %}
	<table class="table table-striped table-hover">
		<tr>
			<th>B/S</th>
			<th>Symbol</th>
			<th>Price</th>
			<th>Shares</th>
			<th>Date</th>
		</tr>
		{% for row in table_rows %}
		<tr>
			<td>{{ row["operation"] }}</td>
			<td>{{ row["symbol"] }}</td>
			<td>{{ row["price"] }}</td>
			<td>{{ row["shares"] }}</td>
			<td>{{ row["date"] }}</td>
		</tr>
		{% endfor %}
	</table>
{% endblock %}
