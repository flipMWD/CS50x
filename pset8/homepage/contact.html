<!DOCTYPE html>
<html lang="en">
<head>
	<title>Contact</title>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
	<link href="styles.css" rel="stylesheet">
</head>
<body>
	<nav class="nav">
		<a class="nav-link" href="index.html">LOGO</a>
		<a class="nav-link" href="content.html">Contents</a>
		<a class="nav-link" href="about.html">About</a>
		<a class="nav-link" href="contact.html">Contact</a>
		<button id="theme" class="btn btn-info">Dark Theme</button>
	</nav>
	<div class="jumbotron">
		<h1>Contact</h1>
		<p class="lead">Send a message.</p>
		<hr class="my-4">
		<form onsubmit="sendEmail(); return false;">
			<div class="form-group">
				<label for="emailInput">Email Address:</label>
				<input id="emailInput" class="form-control" type="email">
			</div>
			<div class="form-group">
				<label for="textField">Message:</label>
				<textarea id="textField" class="form-control" name="field" rows="4">Input your message here...</textarea>
			</div>
			<button class="btn btn-primary" type="submit">Submit</button>
		</form>
	</div>
	<script src="main.js"></script>
</body>
</html>
