<!DOCTYPE html>
<html>
<head>
	<title>Script</title>
	<script src="script.js"></script>
	<script>
		// Form
		function greet() {
			let name = document.querySelector('#name').value;
			if (name === '') {
				name = 'world';
			}
			alert('Hello, ' + name + '!');
			document.querySelector('#result')
				.innerHTML = 'Hello, ' + name +'!';
		}
		console.log('Hello again!');

		// Submit
		let counter = 0;
		function increment() {
			counter++;
			document.querySelector('#counter').innerHTML = counter;
		}
	</script>
</head>
<body>
	<h1>Head Script</h1>
	<form onsubmit="greet(); return false;">
		<input type="text" id="name">
		<input type="submit">
	</form>
	<div id="result">
		Hello!
	</div>
	<form onsubmit="increment(); return false;">
		<input type="submit">
	</form>
	<div id="counter">0</div>

	<hr>
	<h1>Bottom Script</h1>
		After page elements are loaded.
	<div>
		<button id="red">R</button>
		<button id="green">G</button>
		<button id="blue">B</button>
	</div>
	<br/>
	<select>
		<option value="large">Large Text</option>
		<option value="initial" selected>Medium Text</option>
		<option value="small">Small Text</option>
	</select>

	<hr>
	<h1>External JS File</h1>
	<p>Blinking text from window class.</p>

	<h3>Geolocation</h3>
	<p id="pos"></p>

	<script>
		// Buttons
		let body = document.querySelector('body');
		document.querySelector('#red').onclick = function() {
			body.style.backgroundColor = 'red';
		}
		document.querySelector('#green').onclick = function() {
			body.style.backgroundColor = 'green';
		}
		document.querySelector('#blue').onclick = function() {
			body.style.backgroundColor = 'blue';
		}

		// Select
		document.querySelector('select').onchange = function() {
			document.querySelector('p').style.fontSize = this.value;
		}
	</script>
</body>
</html>
